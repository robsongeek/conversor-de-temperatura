<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Conversor de temperatura" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>conversor de temperatura</title>
  </head>
  <body>
    <main>
      <div class="container-conversor">
        <div class="titulo">
          <h1>Conversor de temperatura</h1>
        </div>
        <div class="container">
          <div class="container-center">

            <div>
              <input id="visor" disabled/>
              <select name="escolhaUsuario" class="tecla" id="escolhaUsuario" disabled>
                <option value="">Escolha uma opção</option>
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
              </select>
            </div>
            <div>
              <input type="text" name="" id="resultadoCelsius" class="resultado" disabled/>
              <span>ºC</span>
            </div>
            <div>
              <input type="text" name="" id="resultadoFahrenheit" class="resultado" disabled/>
              <span>ºF</span>
            </div>
            <div>
              <input type="text" name="" id="resultadoKelvin" class="resultado" disabled/>
              <span>ºK</span>
            </div>
            <button class="btn-converter" id="desabilitarTeclas" onclick="calcular()">Converter</button>
            <div class="rodape">
              <h2>Use o teclado para entrar a temperatura a converter</h2>
            </div>
          </div>
          <div class="teclado">
            <button type="button" class="tecla" onclick=clickTeclado(1) disabled>1</button>
            <button type="button" class="tecla" onclick=clickTeclado(2) disabled>2</button>
            <button type="button" class="tecla" onclick=clickTeclado(3) disabled>3</button>
            <button type="button" class="tecla" onclick=clickTeclado(4) disabled>4</button>
            <button type="button" class="tecla" onclick=clickTeclado(5) disabled>5</button>
            <button type="button" class="tecla" onclick=clickTeclado(6) disabled>6</button>
            <button type="button" class="tecla" onclick=clickTeclado(7) disabled>7</button>
            <button type="button" class="tecla" onclick=clickTeclado(8) disabled>8</button>
            <button type="button" class="tecla" onclick=clickTeclado(9) disabled>9</button>
            <button type="button" class="tecla" onclick=clickTeclado(0) disabled>0</button>
            <button type="button" class="tecla" onclick="clickTeclado('.')" disabled>.</button>
            <button type="button" class="limpa tecla" onclick=backspace() disabled></button>
            <button type="button" id="negativo" class="negativo tecla" onclick="clickTeclado('-')" disabled>-</button>
            <button type="button" class="teclaReset"  id="habilitarTeclas" onclick="limpa()">Nova Conversão</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
